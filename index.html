<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Da Velha</title>
</head>
<body>
    <section class="game">
        <section class="display-area">
            <section class="players-wrapper">
                <div class="player">
                    <label>Player X -</label>
                    <span class="scoreX">0</span>
                </div>
                <div class="player">
                    <label>Player O -</label>
                    <span class="scoreO">0</span>
                </div>
            </section>
            <section class="results">
                <p class='vez'>Vez do:</p>
                <div class="jogada">Clique pra Iniciar</div>
                <div class="resultado vez"></span></div>
            </section>
            <section class="msg-wrapper area">
                <div class="msg"> Jogo da velha </div>
            </section>
        </section>
        <section class="square">
            <div data-item="a1" class="item a1"></div>
            <div data-item="a2" class="item a2"></div>
            <div data-item="a3" class="item a3"></div>

            <div data-item="b1" class="item b1"></div>
            <div data-item="b2" class="item b2"></div>
            <div data-item="b3" class="item b3"></div>

            <div data-item="c1" class="item c1"></div>
            <div data-item="c2" class="item c2"></div>
            <div data-item="c3" class="item c3"></div>
        </section>
        <div class="aviso"></div>
        <div class="action-area">
            <section class="wrapper btn-wrapper">
                <div class="tbn">
                    <button class="reset">Reiniciar</button>
                </div>
                <div class="tbn">
                    <button class="continue">Continuar</button>
                </div>
            </section>
        </div>
    </section>
    <script src="/main.js"></script>
</body>
</html>
